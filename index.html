<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Hệ thống bảo mật</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f0f1a;
      --card: rgba(30, 30, 60, 0.45);
      --border: rgba(100, 150, 255, 0.18);
      --accent: #6c5ce7;
      --accent-hover: #a29bfe;
      --text: #e0e0ff;
      --error: #ff6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a0033 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(108, 92, 231, 0.12) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .login-container {
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.8rem 2.4rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 0 30px rgba(108, 92, 231, 0.08);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg at 50% 50%, transparent, var(--accent), transparent);
      opacity: 0.07;
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      text-align: center;
      font-size: 2.1rem;
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, #a29bfe, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #a0a0cc;
      margin-bottom: 2.2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #c0c0ff;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.8rem;
      background: rgba(40, 40, 80, 0.4);
      border: 1px solid rgba(100, 150, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.25);
      background: rgba(40, 40, 80, 0.6);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 2.7rem;
      color: #a0a0cc;
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 2.7rem;
      color: #a0a0cc;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--accent-hover);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--accent), #7f6bef);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.35);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(108, 92, 231, 0.5);
      background: linear-gradient(90deg, #7f6bef, var(--accent));
    }

    .error {
      color: var(--error);
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    .locked {
      color: var(--error);
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 500;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 2.5rem;
      color: #7070a0;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Đăng Nhập</h1>
    <p class="subtitle">Truy cập hệ thống LHU Magazine</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" autocomplete="username" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Nhập mật khẩu" autocomplete="current-password" required>
        <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
      </div>

      <div class="error" id="errorMsg">Thông tin không đúng!</div>
      <div class="locked" id="lockedMsg">Tài khoản bị khóa tạm thời. Thử lại sau 5 phút.</div>

      <button type="submit" class="btn">Đăng Nhập</button>
    </form>

    <div class="footer">
      © 2026 Hệ thống bảo mật - LHU Magazine
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzsf9Ya9FqYbk2l-v_a5botW3OLXRLu8uhKFiO58baOaYJ93vBTlk8Sp0cM186xO_Tp/exec"; // ← Dán link Apps Script vào đây
    const MAX_LOGIN_ATTEMPTS = 5;
    const LOCKOUT_MINUTES = 5;

    let loginAttempts = parseInt(localStorage.getItem("loginAttempts") || "0");
    let lockoutTime = parseInt(localStorage.getItem("lockoutTime") || "0");

    const now = Date.now();
    if (lockoutTime > now) {
      document.getElementById("lockedMsg").style.display = "block";
      document.getElementById("loginForm").querySelectorAll("input, button").forEach(el => el.disabled = true);
    }

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      if (lockoutTime > Date.now()) return;

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("errorMsg");

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (result.success) {
          localStorage.setItem("lh_access_granted", "true");
          localStorage.setItem("loginTime", Date.now());
          localStorage.removeItem("loginAttempts");
          localStorage.removeItem("lockoutTime");
          window.location.href = "LHU_Magazine.html";
        } else {
          loginAttempts++;
          localStorage.setItem("loginAttempts", loginAttempts);
          errorEl.textContent = `Sai thông tin (${loginAttempts}/${MAX_LOGIN_ATTEMPTS})`;
          errorEl.style.display = "block";

          if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
            const lockUntil = Date.now() + LOCKOUT_MINUTES * 60 * 1000;
            localStorage.setItem("lockoutTime", lockUntil);
            document.getElementById("lockedMsg").style.display = "block";
            document.querySelectorAll("#loginForm input, #loginForm button")
              .forEach(el => el.disabled = true);
          }
        }

      } catch (error) {
        errorEl.textContent = "Lỗi kết nối đến máy chủ!";
        errorEl.style.display = "block";
      }
    });
  </script>

</body>

</html>
